<html>
<head>
    <title>Can we make things</title>
    <script>
        function dothing() {
            document.getElementById("toptext").innerHTML = document.getElementById("toptextin").value;
            document.getElementById("toptext").style.width = document.getElementById("thepic").width;
        }
        function dothing2() {
            document.getElementById("bottomtext").innerHTML = document.getElementById("bottomtextin").value;
            document.getElementById("bottomtext").style.width = document.getElementById("thepic").width;
        }
        function loadpic() {
            var img = new Image();
            img.src = document.getElementById("picurl").value;
            document.getElementById("thepic").style.background = "url(" + img.src + ")";
            document.getElementById("thepic").width = img.width;
            document.getElementById("thepic").height = img.height;
            document.getElementById("toptext").style.width = document.getElementById("thepic").width;
            document.getElementById("bottomtext").style.width = document.getElementById("thepic").width;
            console.log("Width: " + document.getElementById("thepic").width + " : " + document.getElementById("toptext").style.width + " : " + document.getElementById("bottomtext").style.width);
        }
    </script>
    <style>
        div#toptext {
            text-align : center;
            font-family:Impact;
            color:white;
            font-size:50px;
            stroke-width: 2px;
            stroke:black;
            -webkit-text-stroke: 2px black;
            word-wrap:break-word;
            position: absolute;
            top: 10px;
        }
        div#bottomtext {
            text-align : center;
            font-family:Impact;
            color:white;
            font-size:50px;
            stroke-width: 2px;
            stroke:black;
            -webkit-text-stroke: 2px black;
            word-wrap:break-word;
            position: absolute;
            bottom: 10px;
        }
        td#thepic {
            position:relative;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="thepic" style="background:url(http://hdwpics.com/images/2743D5558525/Skyrim-Dragon.jpg);">
                <div id="toptext">HI</div>
                <div id="bottomtext">BYE</div>
            </td>
            <td>
                <input type="text" id="toptextin" />
                <input type="button" onclick="dothing()" value="Button" /> <br />
                <input type="text" id="bottomtextin" />
                <input type="button" onclick="dothing2()" value="Button" />
            </td>
        </tr>
    </table>
    <input type="text" id="picurl" value="http://hdwpics.com/images/2743D5558525/Skyrim-Dragon.jpg">
    <input type="button" onclick="loadpic()" value="LoadPicture" />
</body>
</html>
